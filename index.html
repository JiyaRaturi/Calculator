<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>

</head>
<body>
    <div class="wrapper">
        <div class="calci_cover">
            <div class="display">
                <div class="input">
                    <h3 class="dis"></h3>
                </div>
                <div class="output">
                    <h3 class="answer_hint"></h3> 
                    <div onclick="backspace()" class="nav_bar"><i class="fa-solid fa-delete-left "></i></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="button_wrapper">
                <div class="btn_row row_1">
                    <button class="clear btn">C</button>
                    <button class="bracket_btn btn">( )</button>
                    <button class="mod btn">%</button>
                    <button class="divide btn">/</button>
                </div>
                <div class="btn_row row_2">
                    <button class="seven btn">7</button>
                    <button class="eight btn">8</button>
                    <button class="nine btn">9</button>
                    <button class="mul btn">*</button>
                </div>
                <div class="btn_row row_3">
                    <button class="four btn">4</button>
                    <button class="five btn">5</button>
                    <button class="six btn">6</button>
                    <button class="minus btn">-</button>
                </div>
                <div class="btn_row row_4">
                    <button class="one btn">1</button>
                    <button class="two btn">2</button>
                    <button class="three btn">3</button>
                    <button class="plus btn">+</button>
                </div>
                <div class="btn_row row_5">
                   <button class="plus_minus btn">+/-</button>
                    <button class="zero btn">0</button>
                    <button class="dot btn">.</button>
                    <button class="equal btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
